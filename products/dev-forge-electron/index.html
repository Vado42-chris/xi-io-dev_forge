<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Forge</title>
  <style>
    /* Xibalba Framework - Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #050505; /* Xibalba Framework dark background */
      color: #FFFFFF;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    /* Pattern #209: 5 Feet Back Test - Large, readable */
    /* Pattern #210: Fewer Boxes - Minimal borders */
    /* Pattern #211: Proportional Weight Balance */
    /* Pattern #156: Universal Access */

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      height: 48px;
      background-color: #1e1e1e;
      border-bottom: 1px solid #2d2d2d;
      display: flex;
      align-items: center;
      padding: 0 16px;
      /* Pattern #209: Large, readable */
      font-size: 14px;
      font-weight: 400;
    }

    .header-title {
      font-family: 'Antonio', sans-serif; /* font-tall-thin */
      font-weight: 100;
      font-size: 18px;
      letter-spacing: 2px;
      color: #FFFFFF;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 256px;
      background-color: #252526;
      border-right: 1px solid #2d2d2d;
      display: flex;
      flex-direction: column;
    }

    .sidebar-tabs {
      display: flex;
      background-color: #2d2d2d;
      border-bottom: 1px solid #3c3c3c;
    }

    .sidebar-tab {
      flex: 1;
      padding: 8px 12px;
      background: none;
      border: none;
      color: #CCCCCC;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 2px solid transparent;
    }

    .sidebar-tab:hover {
      color: #FFFFFF;
      background-color: #3c3c3c;
    }

    .sidebar-tab.active {
      color: #007acc;
      border-bottom-color: #007acc;
    }

    .sidebar-content {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .sidebar-panel {
      display: none;
      height: 100%;
      overflow-y: auto;
    }

    .sidebar-panel.active {
      display: block;
    }

    /* File Explorer */
    .file-explorer {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .file-explorer-header {
      height: 32px;
      padding: 0 12px;
      display: flex;
      align-items: center;
      background-color: #2d2d2d;
      border-bottom: 1px solid #1e1e1e;
    }

    .file-explorer-title {
      font-family: 'Antonio', sans-serif;
      font-weight: 100;
      font-size: 11px;
      letter-spacing: 1px;
      color: #CCCCCC;
      text-transform: uppercase;
    }

    .file-explorer-content {
      flex: 1;
      overflow-y: auto;
    }

    .file-tree {
      padding: 4px 0;
    }

    .file-tree-node {
      display: flex;
      align-items: center;
      padding: 4px 12px;
      cursor: pointer;
      font-size: 13px;
      color: #CCCCCC;
      /* Pattern #210: Minimal borders */
    }

    .file-tree-node:hover {
      background-color: #2a2d2e;
    }

    .file-tree-icon {
      margin-right: 8px;
      font-size: 16px;
    }

    .file-tree-name {
      flex: 1;
    }

    .file-tree-children {
      display: block;
    }

    .file-tree-loading,
    .file-tree-error {
      padding: 12px;
      color: #CCCCCC;
      font-size: 13px;
    }

    /* Editor Area */
    .editor-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e;
      position: relative;
    }

    /* Monaco Editor Container */
    #monaco-editor-container {
      width: 100%;
      height: 100%;
    }

    /* Status Bar */
    .status-bar {
      height: 24px;
      background-color: #007acc;
      display: flex;
      align-items: center;
      padding: 0 8px;
      font-size: 12px;
      font-family: 'JetBrains Mono', monospace; /* font-tech */
    }

    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 16px;
      color: #CCCCCC;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <div class="header-title">DEV FORGE</div>
    </div>
    <div class="main-content">
      <div class="sidebar">
        <div class="sidebar-tabs">
          <button class="sidebar-tab active" data-tab="explorer">Files</button>
          <button class="sidebar-tab" data-tab="models">Models</button>
          <button class="sidebar-tab" data-tab="plugins">Plugins</button>
        </div>
        <div class="sidebar-content">
          <div id="file-explorer-container" class="sidebar-panel active" data-panel="explorer"></div>
          <div id="model-panel-container" class="sidebar-panel" data-panel="models"></div>
          <div id="plugin-panel-container" class="sidebar-panel" data-panel="plugins"></div>
        </div>
      </div>
      <div class="editor-area">
        <div class="loading">
          Loading Dev Forge...
        </div>
      </div>
    </div>
    <div class="status-bar">
      <span>Ready</span>
    </div>
  </div>

  <!-- Load Monaco Editor -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
  <script>
    require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      window.monaco = monaco;
      // Load renderer after Monaco is ready
      const script = document.createElement('script');
      script.src = 'renderer.js';
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
